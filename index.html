<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="icon" href="./images/icons/logo.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./original-modify-this-code/styles-original.css"
        />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <!-- MODAL -->
        <div class="modal-overlay">
            <div class="modal-container">
                <div class="modal-header">
                    <p class="modal-title">Modal Title</p>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-content">
                    <div class="modal-project-title">Column 1</div>
                    <div class="modal-project-details">Column 2</div>
                </div>
            </div>
        </div>

        <header class="fullscreen-header">
            <nav class="nav">
                <ul class="nav-list">
                    <div class="header-logo background">
                        <img
                            class="header-logo logo"
                            src="./images/icons/logo.png"
                            alt="Header Logo"
                        />
                    </div>
                    <li>
                        <a class="nav-link" href="#technologies"
                            >Technologies</a
                        >
                    </li>
                    <li>
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                </ul>
            </nav>

            <div class="header-container left">
                <img
                    class="header-photo"
                    src="./images/FA0ED435-F19A-4C57-A232-E6369777D62E_1_201_a.png"
                    alt="Author Photo"
                />

                <div class="header-details-container">
                    <div class="header-details-text">
                        <span>Hi there!</span>
                        <span>I am Michal Podolak</span>
                    </div>
                    <div class="header-details-text">
                        <span>Junior web developer</span>
                    </div>

                    <div class="header-details-text">
                        <span>Contact: m.podolak14@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="header-container right"></div>
        </header>

        <main>
            <section id="technologies" class="section">
                <h1 class="section-title">Technologies</h1>
                <div class="technologies-grid"></div>
            </section>
            <section id="projects" class="section">
                <h1 class="section-title">Projects</h1>
                <div class="projects-container"></div>
            </section>
        </main>

        <template class="project-template">
            <div data-id project-link class="project-card">
                <p class="project-name">Project 1</p>
                <img
                    class="project-img"
                    src="./images/FA0ED435-F19A-4C57-A232-E6369777D62E_1_201_a.png"
                />
                <p class="project-details">Project details 1</p>
                <p class="project-description display-none">
                    Project description
                </p>
            </div>
        </template>

        <template class="technology-template">
            <div class="technology">
                <img class="technology-icon" src="./images/icons/html-5.png" />
                <span class="technology-name">HTML</span>
            </div>
        </template>

        <footer class="footer">
            &copy; <span class=".current-year">2024</span> Designed by Myky. All
            rights reserved.
        </footer>
    </body>
</html>
